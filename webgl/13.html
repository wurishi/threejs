<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL 彩色图转灰度图</title>
</head>

<body>
    <canvas id="webgl" width="500" height="500" style="background-color: red;"></canvas>

    <script id='vertexShader' type="x-shader/x-vertex">
    // 声明 vec4 类型的变量 apos
    attribute vec4 apos;
    // 纹理坐标
    attribute vec2 a_TexCoord;
    // varying 插值后纹理坐标
    varying vec2 v_TexCoord;
    void main() {
        gl_Position = apos;
        v_TexCoord = a_TexCoord;
    }
    </script>

    <script id='fragmentShader' type="x-shader/x-fragment">
    precision highp float; // 所有float类型数据的精度是highp
    varying vec2 v_TexCoord;
    // 纹理图片像素数据
    uniform sampler2D u_Sampler;
    void main() {
        // 采集纹素
        vec4 texture = texture2D(u_Sampler, v_TexCoord);
        // 计算亮度
        float luminance = 0.299 * texture.r + 0.587 * texture.g + 0.114 * texture.b;
        // 逐片元赋值, RGB都为亮度值
        gl_FragColor = vec4(luminance, luminance, luminance, texture.a);
    }
    </script>
